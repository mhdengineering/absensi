<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Perangkat Desa</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Komponen Login
        function LoginPage() {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === 'admin' && password === 'desa123') {
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = '/dashboard';
                } else {
                    alert('Username atau password salah!');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                        <div className="text-center mb-6">
                            <img src="https://placehold.co/80x80/2563eb/white?text=Desa" alt="Logo Desa Giri Mulyo" className="mx-auto mb-4 rounded-full" />
                            <h1 className="text-2xl font-bold text-gray-800">Absensi Perangkat Desa</h1>
                            <p className="text-sm text-gray-600 mt-1">Desa Giri Mulyo, Kec. Marga Sekampung, Kab. Lampung Timur</p>
                        </div>
                        
                        <form onSubmit={handleLogin}>
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-medium mb-2">Username</label>
                                <input 
                                    type="text" 
                                    className="w-full px-3 py-2 border border-gray-300 rounded" 
                                    placeholder="Masukkan username"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                />
                            </div>
                            
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-medium mb-2">Password</label>
                                <input 
                                    type="password" 
                                    className="w-full px-3 py-2 border border-gray-300 rounded" 
                                    placeholder="Masukkan password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            
                            <button 
                                type="submit" 
                                className="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200 font-medium"
                            >
                                Masuk
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Komponen Dashboard
        function DashboardPage() {
            const [isScanning, setIsScanning] = useState(false);
            const videoRef = useRef(null);

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoRef.current.srcObject = stream;
                    setIsScanning(true);
                    
                    setTimeout(() => {
                        setIsScanning(false);
                        alert('Wajah dikenali! Absensi berhasil dicatat.');
                    }, 3000);
                } catch (err) {
                    console.error("Error accessing camera:", err);
                    alert('Gagal mengakses kamera. Pastikan izin kamera telah diberikan.');
                }
            };

            return (
                <div className="flex h-screen bg-gray-50">
                    {/* Sidebar */}
                    <div className="w-64 bg-white shadow-md">
                        <div className="p-4 border-b">
                            <h2 className="font-bold text-lg text-gray-800">Menu</h2>
                        </div>
                        <nav className="mt-4">
                            <a href="#" className="flex items-center px-4 py-3 text-blue-600 bg-blue-50 border-l-4 border-blue-600">
                                <i className="fas fa-calendar-check mr-3"></i> Absensi Hari Ini
                            </a>
                            <a href="#" className="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100">
                                <i className="fas fa-users mr-3"></i> Data Pegawai
                            </a>
                            <a href="#" className="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100">
                                <i className="fas fa-chart-bar mr-3"></i> Laporan
                            </a>
                        </nav>
                    </div>

                    {/* Konten Utama */}
                    <div className="flex-1 overflow-y-auto">
                        {/* Header */
                        <header className="bg-white shadow-sm p-4 flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-semibold text-gray-800">Dashboard Absensi</h1>
                                <p className="text-sm text-gray-600">Selamat datang, Admin Desa</p>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-sm text-gray-600">Admin Desa</span>
                                <img src="https://placehold.co/40x40/2563eb/white?text=AD" alt="Foto Admin" className="rounded-full" />
                            </div>
                        </header>

                        {/* Widget Statistik */}
                        <div className="grid grid-cols-3 gap-6 p-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">Total Hadir</p>
                                        <p className="text-2xl font-bold text-green-600">24</p>
                                    </div>
                                    <div className="bg-green-100 p-3 rounded-full">
                                        <i className="fas fa-user-check text-green-600 text-xl"></i>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">Belum Hadir</p>
                                        <p className="text-2xl font-bold text-red-600">3</p>
                                    </div>
                                    <div className="bg-red-100 p-3 rounded-full">
                                        <i className="fas fa-user-times text-red-600 text-xl"></i>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">Persentase</p>
                                        <p className="text-2xl font-bold text-blue-600">89%</p>
                                    </div>
                                    <div className="bg-blue-100 p-3 rounded-full">
                                        <i className="fas fa-percentage text-blue-600 text-xl"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Scanner Wajah */}
                        <div className="px-6 pb-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-lg font-semibold text-gray-800 mb-4">Scan Wajah untuk Absensi</h2>
                                <div className="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                    <div className="aspect-video bg-gray-100 rounded-lg flex items-center justify-center relative">
                                        <video ref={videoRef} className="w-full h-full object-cover rounded-lg" autoPlay></video>
                                        {isScanning && (
                                            <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-30 rounded-lg">
                                                <div className="text-white text-center">
                                                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-2"></div>
                                                    <p>Menganalisis wajah...</p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    <button onClick={startCamera} className="mt-4 bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition duration-200">
                                        Mulai Scan
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Riwayat Absensi */}
                        <div className="px-6 pb-6">
                            <div className="bg-white rounded-lg shadow">
                                <div className="p-4 border-b">
                                    <h2 className="text-lg font-semibold text-gray-800">Riwayat Absensi Hari Ini</h2>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jabatan</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waktu</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            <tr>
                                                <td className="px-6 py-4 whitespace-nowrap">Bapak Sutrisno</td>
                                                <td className="px-6 py-4 whitespace-nowrap">Kepala Dusun 1</td>
                                                <td className="px-6 py-4 whitespace-nowrap">07:30</td>
                                                <td className="px-6 py-4 whitespace-nowrap"><span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Hadir</span></td>
                                            </tr>
                                            <tr>
                                                <td className="px-6 py-4 whitespace-nowrap">Ibu Ratna</td>
                                                <td className="px-6 py-4 whitespace-nowrap">Admin Desa</td>
                                                <td className="px-6 py-4 whitespace-nowrap">08:15</td>
                                                <td className="px-6 py-4 whitespace-nowrap"><span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Hadir</span></td>
                                            </tr>
                                            <tr>
                                                <td className="px-6 py-4 whitespace-nowrap">Pak Hendra</td>
                                                <td className="px-6 py-4 whitespace-nowrap">Kepala Dusun 5</td>
                                                <td className="px-6 py-4 whitespace-nowrap">09:00</td>
                                                <td className="px-6 py-4 whitespace-nowrap"><span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Terlambat</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Aplikasi Utama
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);

            useEffect(() => {
                const loggedIn = localStorage.getItem('isLoggedIn') === 'true';
                if (loggedIn) {
                    setIsLoggedIn(true);
                }
            }, []);

            return (
                isLoggedIn ? <DashboardPage /> : <LoginPage />
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
